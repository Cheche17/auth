{% extends 'base.html' %}

{% block content %}
<div class="password-reset-confirm">
    <h2>Set New Password</h2>
    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Set Password</button>
        </form>
    {% else %}
        <p>The password reset link was invalid, possibly because it has already been used.</p>
        <p><a href="{% url 'password_reset' %}">Request a new password reset</a></p>
    {% endif %}
</div>
{% endblock %}
