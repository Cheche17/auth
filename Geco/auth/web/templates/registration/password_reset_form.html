{% extends 'base.html' %}

{% block content %}
<div class="password-reset-form">
    <h2>Reset Password</h2>
    <p>Enter your email address and we'll send you instructions to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send Reset Link</button>
    </form>
</div>
{% endblock %}
