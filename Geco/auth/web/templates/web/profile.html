{% extends 'base.html' %}

{% block content %}
<div class="profile-page">
    <h2>Profile</h2>
    <form method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <button type="submit">Update Profile</button>
    </form>
    
    {% if not user.userprofile.email_verified %}
        <div class="email-verification-warning">
            <p>Your email is not verified. Please check your inbox for the verification link.</p>
            <form method="post" action="{% url 'resend_verification' %}">
                {% csrf_token %}
                <button type="submit">Resend Verification Email</button>
            </form>
        </div>
    {% endif %}
</div>
{% endblock %}
